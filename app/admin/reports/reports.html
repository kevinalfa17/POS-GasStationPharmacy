<div class="header">
    <h2>
        <strong>Report Generation</strong>
    </h2>
</div>

<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-content clearfix">

                    <div class="row">
                        <div class="col-lg-12">
                            <p class="m-t-10 m-b-20 f-16">You can generate specific reports</p>
                            <div class="row">
                                <div class="col-md-6" style="border-right: 2px dashed #E9E9E9">
                                    <div class="row" style="margin-left:10px">
                                        <h4>Select Report</h4>

                                        <select ng-model="reportSelect" class="form-control" style="width:50%">
                                            <option value="1">Best selling</option>
                                            <option value="2">Best selling by subsidiary and cashier</option>
                                            <option value="3">Low Stock products</option>
                                            <option value="4">Average Cash Time</option>
                                            <option value="5">Invoices of the day</option>
                                        </select>
                                    </div>
                                    <div class="row" style="margin-top:50px; margin-bottom:100px; margin-left:10px">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <label ng-show="reportSelect == 1 || reportSelect == 4 || reportSelect == 5">From:</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="datetime-local" style="width:100%" class="form-control" ng-model="initialDate" ng-show="reportSelect == 1 || reportSelect == 4 || reportSelect == 5"
                                                    required="required">
                                            </div>


                                        </div>
                                        <div class="row" style="margin-top:20px">
                                            <div class="col-md-1">
                                                <label ng-show="reportSelect == 1"> To:</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="datetime-local" style="width:100%" class="form-control" ng-model="finalDate" ng-show="reportSelect == 1" required="required">

                                            </div>


                                        </div>

                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div style="margin:100px">
                                        <button class="btn btn-hg btn-default btn-square" ng-click="generate()">Generate Report</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</div>
