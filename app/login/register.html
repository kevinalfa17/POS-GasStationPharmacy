<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.first_name.$dirty && form.first_name.$error.required }">
            <label for="name">First name</label>
            <div class="append-icon">
                <input type="text" name="first_name" id="first_name" class="form-control" ng-model="user.first_name" placeholder="First name"
                    required />
                <i class="icon-user"></i>
            </div>
            <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">First name is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.second_name.$dirty && form.second_name.$error.required }">
            <label for="Second name">Second name</label>
            <div class="append-icon">
                <input type="text" name="second_name" id="second_name" class="form-control" ng-model="user.second_name" placeholder="Second name"
                />
                <i class="icon-user"></i>
            </div>
            <span ng-show="form.second_name.$dirty && form.second_name.$error.required" class="help-block">Second name</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.first_last_name.$dirty && form.first_last_name.$error.required }">
            <label for="First last name">First last name</label>
            <div class="append-icon">
                <input type="text" name="first_last_name" id="Text1" class="form-control" ng-model="user.first_last_name" placeholder="First last name"
                    required/>
                <i class="icon-user"></i>
            </div>
            <span ng-show="form.first_last_name.$dirty && form.first_last_name.$error.required" class="help-block">First last name is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.second_last_name.$dirty && form.second_last_name.$error.required }">
            <label for="Second last name">Second last name</label>
            <div class="append-icon">
                <input type="text" name="second_last_name" id="Text1" class="form-control" ng-model="user.second_last_name" placeholder="Second last name"
                    required/>
                <i class="icon-user"></i>
            </div>
            <span ng-show="form.second_last_name.$dirty && form.second_last_name.$error.required" class="help-block">Second last name is required</span>
        </div>

        <div class="form-group">
            <label class="control-label">ID</label>
            <div class="append-icon">
                <input type="text" name="id_client" class="form-control" ng-model="user.id_client" minlength="9" placeholder="Minimum 9 characters..."
                    required>
                <i class="icon-user"></i>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.user_name.$dirty && form.user_name.$error.required }">
            <label for="user_name">User name</label>
            <div class="append-icon">
                <input type="text" name="user_name" id="user_name" class="form-control" ng-model="user.user_name" placeholder="User name"
                    required />
                <i class="icon-user"></i>
            </div>
            <span ng-show="form.user_name.$dirty && form.user_name.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label class="control-label">Birthday</label>
            <div class="form-group">
                <input type="date" class="form-control register-date" ng-model="user.birthdate" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Direction</label>
            <div class="append-icon">
                <input type="residence" name="residence" id="residence" ng-model="user.residence" class="form-control" placeholder="Enter your direction..."
                    required>
                <i class="icon-home"></i>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Phone Number</label>
            <div class="append-icon">
                <input type="text" name="mobile" class="form-control" ng-model="user.phone" placeholder="Mobile Number..." minlength="8"
                    required>
                <i class="icon-screen-smartphone"></i>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <div class="append-icon">
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" minlength="4" maxlength="16"
                    required>
                <i class="icon-lock"></i>
            </div>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required </span>
        </div>

        <div ng-show="error" class="alert alert-danger">{{error}}</div>

        <div class="form-actions">
            <!-- <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button> -->
            <button type="submit" class="btn btn-primary">Register</button>
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
