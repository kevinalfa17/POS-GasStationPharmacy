    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('newApp', [])
        app.controller('MyChildController', function ($scope, $window) {
            $scope.productList = $window.productList;
            $scope.date = $window.date;
            $scope.total = $window.total;
            $scope.number = $window.number;
        });
    </script>
    <div ng-app="newApp" ng-controller="MyChildController">

        <div style="text-align: center">
            <h4>Gas Station Pharmacy</h3>
                <h5>Addres: In any street of Cartago</h3>
                <h5>TEL: 0000-0000</h3>
                <h5>Invoice Number: {{number}}</h3>
                <h5>Date: {{date | date:"MM/dd/yyyy 'at' h:mma"}}</h3>
        </div>

        <div class="table-responsive shopping-cart-table">
            <div style="overflow-y:auto; height: 300px">
                <table class="table">
                    <thead>
                        <tr>
                            <col width="150">
                            <col width="100">
                            <td class="text-center">
                                Name
                            </td>
                            <td class="text-center">
                                Quantity
                            </td>
                            <td class="text-center">
                                Price
                            </td>
                            <td class="td-text-right">
                                Subtotal
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in productList">
                            <td class="text-center">
                                <p>{{product.name}}</p>
                            </td>
                            <td class="text-center">
                                <div class="input-group btn-block">
                                    <span class="item-price">{{product.quantity}}</span>
                                </div>
                            </td>
                            <td class="text-center">
                                &#8353;
                                <span class="item-price">{{product.price}}</span>
                            </td>
                            <td class="td-text-right">
                                &#8353;
                                <span class="item-total">{{product.total}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="cart-total clearfix" style="margin-top:5px">
            <div>
            </div>
            <div class="total text-right bg-primary">
                <h3>Total</h3>
                <p class="text-right">&#8353;
                    <span class="total">{{total}}</span>
                </p>
            </div>
        </div>

    </div>
