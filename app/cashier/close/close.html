<div class="row">
    <div class="col-lg-12">
        <p class="m-t-10 m-b-20 f-16">You can see the sales summary and logout</p>
        <div class="row">
            <div class="col-md-4" style="border-right: 2px dashed #E9E9E9">
                <h3>Cash Sales</h3>
                <h2>₡{{cashSales}}</h2>
                <h3>Credit Sales</h3>
                <h2>₡{{creditSales}}</h2>
                <h3>Total Cash in the box</h3>
                <h2>₡{{totalCash}}</h2>
            </div>
            <div class="col-md-6" >
                <div style="margin-top:100px">
                    <button class="btn btn-hg btn-default btn-square" ng-click="close()">Close and Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
